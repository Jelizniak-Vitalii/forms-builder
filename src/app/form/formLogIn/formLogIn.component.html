            <input formControlName="name" class="form-input" placeholder="Enter your Name" name="name" required>
            <input formControlName="password" class="form-input" placeholder="Enter your Password" name="password" required>
        </div>
        <button (click)="submit()" class="form-btn" type="submit">Log in</button>
