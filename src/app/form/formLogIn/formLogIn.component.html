<div class="autorization">
  <form class="form-logIn" [formGroup]="form" (ngSubmit)="submit()">
    <h3 class="form__title">Log In</h3>
    <div class="form__group_input">
      <ng-template [ngIf]="correctData">
        <span class="wrong-data">Email or password is incorrect</span>
      </ng-template>

      <input formControlName="email" class="form__input" placeholder="Enter your email" name="email">
      <div *ngIf="form.get('email')?.status == 'INVALID' && form.get('email')?.touched" class="form__validation">
        <small *ngIf="form.get('email')?.errors?.required">Write something</small>
        <small *ngIf="form.get('email')?.dirty && form.get('email')?.value.length > 0">Your email is incorrect</small>
      </div>

      <input formControlName="password" class="form__input" placeholder="Enter your Password" type="password">
      <div *ngIf="form.get('password')?.status == 'INVALID' && form.get('password')?.touched" class="form__validation">
        <small *ngIf="form.get('password')?.errors?.required">Write something</small>
      </div>
    </div>
    <button class="form__btn" type="submit">Log in</button>

    <div class="registration">
      <span class="registration__title">Donâ€™t have an account?</span>
      <button class="registration__btn" type="button" (click)="redirectToRegistration()">Sign up now</button>
    </div>
  </form>
</div>
