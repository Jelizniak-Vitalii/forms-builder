<header class="header">
    <div class="container">
        <div class="header-content">
            <div class="header-title"><a routerLink="/">Form Builder</a></div>
            <div class="header-entry">
                <button *ngIf='condition; else LogOut' class="header-logIn" ><a routerLink="/formLogIn">Log In</a></button>
                <ng-template #LogOut>
                    <button class="header-logOut"><a routerLink="formLogIn">Log Out</a></button>
                </ng-template>
            </div>
        </div>
    </div>
</header>
